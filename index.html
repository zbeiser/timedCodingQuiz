<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="startGame">
      <h1>Coding Quiz</h1>
      <p>
        Try answering these coding questions within the time limit! Careful
        though, if you answer one incorrectly, you'll lose ten seconds to your
        time. Good luck, have fun!
      </p>
      <button id="startGameButton">Start Game</button>
    </header>
    <main>
      <section class="highScores">
        <h2>Highscores</h2>
        <div class="highScores_display"></div>
        <button id="highScores_restart">Restart Game</button>
        <button id="highScores_clearScores">Clear Highscores</button>
      </section>
      <section class="gameEnd">
        <h2>Game Over!</h2>
        <p>Your final score is: <span class="score"></span></p>
        <p>
          <label for="gameEnd_initials">Enter your initials:</label>
          <input
            id="gameEnd_initials"
            type="text"
            placeholder="Your initials here"
          />
          <button id="gameEnd_submit_intials">Submit</button>
        </p>
      </section>
      <section class="gameBoard">
        <h2 class="gameBoard_timer">Time left: <span id="timeLeft">10</span></h2>
        <div class="gameBoard_questions"></div>
        <div class="gameBoard_results"></div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
